<!-- Template for Photo Upload Page -->

<template name="uploadPhoto">

  <!--<div class= "side-buffer" id="upload-left">fill</div>-->

  <div class= "page-container">

    <div class="object-inset" id="upload-photo">
      <h2>Drag and drop a photo here...</h2> 
      <div class="temp-box"></div></div>

      <div class="object-inset" id="add-goals">    
        <div class="list-header">
          <h1>Goals</h1>
          <form class="new-goal">
            <input type="text" name="text" placeholder="Type to add a new goal" />
          </form>
        </div>
        <ul>
          {{#each goals}}
          {{> editableGoals}}
          {{/each}}
        </ul>
        <button class="submit-button">
          <a href="/partitionPage">Submit image and goals</a>
        </button>
      </div>

    </div>
</template>
